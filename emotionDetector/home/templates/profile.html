<html>
    <head>
        <title>profile</title>
        <style>
            body {
            background-image: url("../../emotionDetector/images/back.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            }
            table {
            width: 40%;
            margin: 3rem 2rem 2rem 10rem;
            background-color: rgba(50, 100, 100, 0.5); 
            border-radius: 5px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
            }

            td {
                color: white;
                font-size: 20px;
                padding: 1rem 0 1rem 1rem;
                text-align: left;
                border-bottom: 1px solid #666;
            }

            td:first-child {
                font-weight: bold;
            }
            .editBtn{
                background-color: #225;
                width: 7.5rem;
                height: 3rem;
                color: white;
                font-size: 20px;
                border: 1.5px solid #225;
                border-radius: 5px;
            }
            .editBtn:hover{
                cursor: pointer;
                color: black;
                background-color: white;
            }
        </style>
    </head>
    <body>
        {%include 'navbar.html'%}
        
        {% if is_admin %}
            <button class="editBtn" onclick="location.href='/addModerator?action=edit&email={{user.email}}'">edit profile</button>
        {%endif%}
        <table>
            <tr>
                <td>Full Name</td>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <td>username</td>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{user.age}}</td>
            </tr>
            <tr>
                <td>Gender</td>
                {% if user.gender == 'M' %}
                <td>Male</td>
                {% else %}
                <td>Female</td>
                {% endif %}
            </tr>
            <tr>
                <td>Phone-Num</td>
                <td>{{user.phone}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{user.address}}</td>
            </tr>
        </table>


    </body>
</html>
